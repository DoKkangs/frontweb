<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var cup = 'Coffee';
        cup = 'green Tea'; // 문자열 덮어 쓰기 처리
        cup += 'Water'; // 저장된 문자열과 함께 쓰기 처리
        // 출력합니다.
        alert('Drink ' + cup + '..!');
        // 문자열 대입 처리
        // orderMenu를 통해서 라인별로
        // 주문한 메뉴를 할당하고 누적처리하여 
        // alert에 주문한 메뉴는 @@@, @@@, @@로 처리
        var orderMenu = '카레';
        orderMenu += ', 돈까스';
        orderMenu += ', 쌀밥';
        alert("주문한 메뉴는 " + orderMenu);
    </script>
</head>

</html>
