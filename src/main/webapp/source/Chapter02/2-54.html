<!DOCTYPE html>
<html>
<head>
    <script>
        // var : 기본변수 - 지역/전역변수 구분하지 못 함
        var variableA = 52;
        // let : 지역/전역변수 구분시 사용
        let variableB = 273;
        // const : 한번 할당 시, 변경하지 못하게 할 때 사용하는 키워드
        //  상수를 사용할 때 사용한다.
        const constantC = 103;
        constantC = 52 ; //불가능함
        // const은 한번 할당하면 변경하지 못한다.
        alert(variableA);
        alert(variableB);
        alert(constantC);
    </script>
</head>
<body>

</body>
</html>
