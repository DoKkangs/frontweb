<!DOCTYPE html>
<html>
<head>
    <script>
        // 변수를 선언합니다.
        var date = new Date();
        var hour = date.getHours();
        // 중첩 조건문
        if (hour < 11) {
            // "hour < 11"이 참일 때 실행합니다.
            alert('아침 먹을 시간입니다.');
        } else {
            // "hour < 11"이 거짓일 때 실행합니다.
            if (hour < 15) {
                // "hour < 15"가 참일 때 실행합니다.
                alert('점심 먹을 시간입니다.');
            } else {
                // "hour < 15"가 거짓일 때 실행합니다.
                alert('저녁 먹을 시간입니다.');
            }
        }
        // ex) 중첩조건으로 회원가입시, id/pass/age 입력시, 
        //     id/pass입력을 1차 조건으로 입력여부 check하고
        //     age가 18이상 여부에 따라 성년/미성년 회원으로 구분
        //     1차 조건이 안될시 : 아이디/패스워드 입력하세요.
        //     2차 조건에 따라 성년회원 가입 성공
        //                    미성년회원 가입 성공 처리하세요.
        let id = prompt("id를 입력하세요","");
        let pass = prompt("pass를 입력하세요","");

        if((id !== "" && pass !== "") && (id !== null && pass !== null)){
            let age = prompt("나이를 입력하세요","");
            if((age !== "") && (age !== null)){
                if(age >= 18){
                    alert("성년회원 가입 성공"); 
                }else{
                    alert("미성년회원 가입 성공");
                }
            }else{
                alert("나이를 입력하세요");
            }
        }else{
            alert("아이디/패스워드 입력하세요");
        }
    </script>
</head>
<body>

</body>
</html>
