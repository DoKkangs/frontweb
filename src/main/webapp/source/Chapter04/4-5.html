<!DOCTYPE html>
<html>
<head>
    <script>
        // 자바스크립트에서는 동적배열이 기본적으로 지원한다
        // ps) 자바는 정적배열이 기본
        // 배열을 생성합니다.
        var array = [0, 1];
        // 배열에 요소를 추가합니다.
        // push메서드를 통해 배열의 마지막부분에 요소를 추가
        array.push(2);
        array.push(3);
        array.push(4);
        // 출력합니다.
        alert(array);
        var names = ["홍길동","김길동"];
        // 없는 index는 추가
        names[2] = "신길동";
        names.push("마길동");
        // 있는 index는 변경
        names[0] = "하길동(변경)";
        alert(names);
        // ex) 학생들의 영어점수를 3명을 추가로
        //      배열 선언후 처리하고
        //      2번째 데이터를 변경,
        //      4번째 데이터를 index로 추가 처리하세요.
        var engScore = [70,80,90];
        engScore[1] = 85;
        engScore.push(100);
        alert(engScore);
    </script>
</head>
<body>

</body>
</html>
